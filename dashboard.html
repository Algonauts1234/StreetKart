<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #b2ebf2, #e3f2fd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in;
    }

    .profile-box {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transform: translateY(10px);
      animation: slideUp 0.7s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #1976d2;
    }

    .info {
      margin: 12px 0;
      font-size: 16px;
      color: #333;
    }

    button {
      margin: 15px 10px 0 0;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .edit-btn {
      background: #ff9800;
      color: white;
    }

    .logout-btn {
      background: #f44336;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h2>Welcome, <span id="vendorName"></span> üëã</h2>
    <div class="info"><strong>üìû Phone:</strong> <span id="vendorPhone"></span></div>
    <div class="info"><strong>üè™ Shop:</strong> <span id="vendorShop"></span></div>
    <div class="info"><strong>üìç Location:</strong> <span id="vendorLocation"></span></div>
    <button class="edit-btn" onclick="editProfile()">Edit</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const profile = JSON.parse(localStorage.getItem("vendorProfile"));
    if (!profile) window.location.href = "login.html";

    document.getElementById("vendorName").innerText = profile.name;
    document.getElementById("vendorPhone").innerText = profile.phone;
    document.getElementById("vendorShop").innerText = profile.shop;
    document.getElementById("vendorLocation").innerText = profile.location;

    function logout() {
      localStorage.removeItem("vendorProfile");
      window.location.href = "login.html";
    }

    function editProfile() {
      const newName = prompt("Enter your name:", profile.name);
      const newPhone = prompt("Enter your phone number:", profile.phone);
      const newShop = prompt("Enter your shop name:", profile.shop);
      const newLocation = prompt("Enter your location:", profile.location);

      if (newName && newPhone && newShop && newLocation) {
        const updated = {
          name: newName,
          phone: newPhone,
          shop: newShop,
          location: newLocation
        };
        localStorage.setItem("vendorProfile", JSON.stringify(updated));
        location.reload();
      }
    }
  </script>
</body>
</html>
