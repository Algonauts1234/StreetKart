<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetKart - Connecting Vendors</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Chatbot Styles */
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    #chatbot-container {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      overflow: hidden;
    }

    #chatbot-header {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    #chatbot-messages {
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chatbot-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chatbot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #chatbot-input button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Existing content of index.html remains unchanged -->

  <!-- Chatbot Button -->
  <button id="chatbot-button">ðŸ’¬</button>

  <!-- Chatbot Container -->
  <div id="chatbot-container">
    <div id="chatbot-header">StreetKart Assistant</div>
    <div id="chatbot-messages">
      <div><strong>Bot:</strong> Hi there! Need help placing or tracking an order?</div>
    </div>
    <div id="chatbot-input">
      <input type="text" id="chatbot-user-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">â–¶</button>
    </div>
  </div>

  <script>
    const chatbotBtn = document.getElementById("chatbot-button");
    const chatbotContainer = document.getElementById("chatbot-container");
    const chatbotMessages = document.getElementById("chatbot-messages");
    const userInput = document.getElementById("chatbot-user-input");

    chatbotBtn.addEventListener("click", () => {
      chatbotContainer.style.display = chatbotContainer.style.display === "none" ? "block" : "none";
    });

    function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      const userDiv = document.createElement("div");
      userDiv.innerHTML = `<strong>You:</strong> ${msg}`;
      chatbotMessages.appendChild(userDiv);

      // Basic bot replies
      let botReply = "Sorry, I didn't understand that.";
      if (msg.toLowerCase().includes("order")) {
        botReply = "To place an order, go to the 'Offer Ingredients' section. To cancel, go to 'Your Dashboard' and click 'Cancel'.";
      } else if (msg.toLowerCase().includes("track")) {
        botReply = "You can track your deliveries in your vendor dashboard under 'Orders'.";
      } else if (msg.toLowerCase().includes("how")) {
        botReply = "Visit the 'Support' section for step-by-step guides on using the platform.";
      }

      const botDiv = document.createElement("div");
      botDiv.innerHTML = `<strong>Bot:</strong> ${botReply}`;
      chatbotMessages.appendChild(botDiv);

      userInput.value = "";
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }
  </script>
</body>
</html>
