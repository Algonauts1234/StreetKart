<!DOCTYPE html>
<html>
<head>
  <title>Live Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f7d9, #e0f7fa);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .search-bar {
      max-width: 400px;
      margin: auto;
      margin-bottom: 30px;
      text-align: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .market-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .market-card {
      background: #fffbea;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: 0.3s;
    }

    .market-card:hover {
      transform: scale(1.03);
      background-color: #f0fff3;
    }

    .market-card h4 {
      margin: 10px 0 5px;
      color: #222;
    }

    .market-card p {
      font-weight: bold;
      color: #1b5e20;
      margin-bottom: 10px;
    }

    .shop-info {
      font-size: 13px;
      color: #444;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .shop-name {
      font-weight: bold;
      display: block;
      color: #000;
    }

    .shop-location::before {
      content: "üìç ";
    }

    .shop-rating::before {
      content: "‚≠ê ";
    }

    .tag {
      display: inline-block;
      padding: 4px 10px;
      margin: 2px 4px;
      background: #ddd;
      border-radius: 5px;
      font-size: 13px;
    }

    .tag.veg {
      background: #d0f0c0;
      color: #155724;
    }

    .tag.nonveg {
      background: #fcdcdc;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h2>üåæ Live Market Rates </h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search for products..." onkeyup="filterMarket()">
  </div>

  <div class="market-container" id="marketList">
    <!-- Market cards will be generated by JS -->
  </div>

  <script>
    const sampleItems = [
      { name: "Cabbage", price: "‚Çπ26/kg", tags: ["Vegetable", "Veg"] },
      { name: "Mutton", price: "‚Çπ600/kg", tags: ["Meat", "Non-Veg"] },
      { name: "Tomatoes", price: "‚Çπ30/kg", tags: ["Vegetable", "Veg"] },
      { name: "Fish", price: "‚Çπ220/kg", tags: ["Meat", "Non-Veg"] },
      { name: "Paneer", price: "‚Çπ280/kg", tags: ["Dairy", "Veg"] },
      { name: "Chicken", price: "‚Çπ180/kg", tags: ["Meat", "Non-Veg"] },
      { name: "Carrot", price: "‚Çπ35/kg", tags: ["Vegetable", "Veg"] },
      { name: "Onion", price: "‚Çπ25/kg", tags: ["Vegetable", "Veg"] }
    ];

    const cities = ["Surat", "Bhopal", "Pune", "Noida", "Hyderabad", "Chennai", "Delhi", "Jaipur", "Indore", "Kolkata"];

    const container = document.getElementById("marketList");

    for (let i = 1; i <= 100; i++) {
      const item = sampleItems[Math.floor(Math.random() * sampleItems.length)];
      const city = cities[Math.floor(Math.random() * cities.length)];
      const rating = (Math.random() * (5 - 3.5) + 3.5).toFixed(1);

      const card = document.createElement("div");
      card.className = "market-card";
      card.innerHTML = `
        <h4>${item.name}</h4>
        <p>${item.price}</p>
        <div class="shop-info">
          <span class="shop-name">Shop ${i}</span>
          <span class="shop-location">${city}</span> | 
          <span class="shop-rating">${rating}</span>
        </div>
        ${item.tags.map(tag => `
          <span class="tag ${tag.toLowerCase().replace(" ", "") === "veg" ? "veg" : tag.toLowerCase().replace(" ", "") === "non-veg" ? "nonveg" : ""}">${tag}</span>
        `).join("")}
      `;
      container.appendChild(card);
    }

    function filterMarket() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".market-card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
