<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StreetKart Budget Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff4e6,#9ce1d0,#82c6b4, #468d7c); /* saffron to mint */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
      max-height: 80vh;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    button {
      padding: 8px 16px;
      background: #ff914d; /* saffron */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #e57300;
    }

    .progress {
      background: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      height: 16px;
      margin-top: 15px;
    }

    .progress-bar {
      height: 100%;
      background-color: #38c172; /* mint green */
      text-align: center;
      color: white;
      font-size: 0.75rem;
      line-height: 16px;
      transition: width 0.4s ease;
    }

    .expense {
      background: #f9f9f9;
      padding: 8px 10px;
      border-radius: 6px;
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .expense-details {
      display: flex;
      flex-direction: column;
    }

    .expense em {
      color: #888;
      font-size: 0.8rem;
    }

    .delete-btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    #summary {
      font-size: 0.95rem;
      margin-top: 10px;
      color: #444;
    }

    hr {
      margin: 15px 0;
      border: none;
      height: 1px;
      background: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Monthly Budget Tracker</h2>

    <label for="budget">Set Monthly Budget:</label>
    <input type="number" id="budget" placeholder="e.g. 10000" />
    <button onclick="setBudget()">Set Budget</button>

    <hr />

    <label for="expenseTitle">Expense Title:</label>
    <input type="text" id="expenseTitle" placeholder="e.g. Fruits" />
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="e.g. 500" />
    <label for="category">Category:</label>
    <select id="category">
      <option>Raw Material</option>
      <option>Transport</option>
      <option>Gas & Utilities</option>
      <option>Packaging</option>
      <option>Other</option>
    </select>
    <button onclick="addExpense()">Add Expense</button>

    <div class="progress" id="progressWrapper" style="display: none;">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>

    <div id="summary"></div>

    <h3 style="margin-top: 20px;">ðŸ§¾ Expense History</h3>
    <div id="expenseList"></div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("budgetExpenses") || "[]");
    let monthlyBudget = parseFloat(localStorage.getItem("monthlyBudget")) || 0;

    function setBudget() {
      const value = parseFloat(document.getElementById("budget").value);
      if (value <= 0 || isNaN(value)) return alert("Enter a valid budget.");
      monthlyBudget = value;
      localStorage.setItem("monthlyBudget", value);
      updateUI();
    }

    function addExpense() {
      const title = document.getElementById("expenseTitle").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;

      if (!title || isNaN(amount) || amount <= 0) return alert("Enter valid expense details.");

      const expense = {
        title,
        amount,
        category,
        time: new Date().toLocaleDateString()
      };

      expenses.push(expense);
      localStorage.setItem("budgetExpenses", JSON.stringify(expenses));
      updateUI();
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      localStorage.setItem("budgetExpenses", JSON.stringify(expenses));
      updateUI();
    }

    function updateUI() {
      const totalSpent = expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = monthlyBudget - totalSpent;

      const bar = document.getElementById("progressBar");
      const wrapper = document.getElementById("progressWrapper");
      const summary = document.getElementById("summary");

      if (monthlyBudget > 0) {
        wrapper.style.display = "block";
        const percent = Math.min((totalSpent / monthlyBudget) * 100, 100);
        bar.style.width = percent + "%";
        bar.innerText = `${percent.toFixed(1)}% Used`;
        bar.style.backgroundColor = percent > 90 ? "#dc3545" : percent > 70 ? "#fd7e14" : "#38c172";

        summary.innerHTML = `
          <b>Total Spent:</b> â‚¹${totalSpent.toFixed(2)} |
          <b>Remaining:</b> â‚¹${remaining.toFixed(2)}
        `;
      } else {
        wrapper.style.display = "none";
        summary.innerHTML = "";
      }

      const list = document.getElementById("expenseList");
      list.innerHTML = "";
      expenses.slice().reverse().forEach((e, i) => {
        const div = document.createElement("div");
        div.className = "expense";
        div.innerHTML = `
          <div class="expense-details">
            <strong>${e.title}</strong>
            <span>â‚¹${e.amount}</span>
            <em>${e.category} - ${e.time}</em>
          </div>
          <button class="delete-btn" onclick="deleteExpense(${expenses.length - 1 - i})">ðŸ—‘</button>
        `;
        list.appendChild(div);
      });
    }

    window.onload = updateUI;
  </script>
</body>
</html>
